<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividadess</title>
    <link rel="stylesheet" href="assets/css/estilo.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Atividades</h1>
            <div class="add-button"></div>
        </div>

        <div id="add-button" class="form-container">
            <h2>Cadastrar Tarefa</h2>
            <label for="titulo">Titulo:</label>
            <input type="text" id="titulo" required maxlength="50" placeholder="Nome da tarefa">
            <br><br>
            <label for="data">Prazo:</label>
            <input type="date" id="data" required min="">
            <br><br>
            <button id="btn-submit-cadastrar">Cadastrar</button>
        </div>
        
        <table class="table">
            <thead>
                <tr>
                    <th>Todas as Atividades</th>
                    <th>Data</th>
                    
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td></td>
                    <td></td>
                    <td class="icons">
                        <div class="icon edit-icon"></div>
                        <div class="icon check-icon"></div>
                        <div class="icon delete-icon"></div>
                    </td>
                
            </tbody>
        </table>
    </div>
</body>
</html>
