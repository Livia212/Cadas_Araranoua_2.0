<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividades</title>
    <link rel="stylesheet" href="assets/css/estilo.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Atividades</h1>
            <div class="add-button" id="show-form-button"></div>
        </div>

        <div id="form-container" class="form-container" style="display: none;">
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" required maxlength="50" placeholder="Nome da tarefa">
            <br><br>
            <label for="data">Prazo:</label>
            <input type="date" id="data" required>
            <br><br>
            <button id="btn-submit-cadastrar">Cadastrar</button>
        </div>
        
        <table class="table">
            <thead>
                <tr>
                    <th>Data</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td></td>
                    <td></td>
                    <td class="icons">
                        <div class="icon edit-icon"></div>
                        <div class="icon check-icon"></div>
                        <div class="icon delete-icon"></div>
                    </td>
                </tr>
            </tbody>
        </table>
        <div id="tasks-list"> 
            <h2>Todas as Atividades</h2> 
            <ul id="task-list"> 
                <!-- Tarefas serão adicionadas aqui --> 
            </ul>
        </div>    
    </div>
    <script src="script.js"></script>
</body>
</html>
